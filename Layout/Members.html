<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HESLab Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .hero-section {
            background-color: #0033A0;
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .hero-section h1 {
            font-weight: bold;
        }
        .research-section, .publication-section {
            padding: 60px 0;
        }
        .footer {
            background-color: #0033A0;
            color: white;
            padding: 30px 0;
        }
        .map {
            height: 300px;
            background-color: #f0f0f0;
        }
        .footer .container {
            text-align: center;
        }
        .footer a {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="HESLab Logo" width="50"> HESLab
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Research</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Members</a></li> <!-- Navbar Members active -->
                    <li class="nav-item"><a class="nav-link" href="#">Publications</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Collaborator</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Members Section -->
    <section class="members-section">
        <div class="container">
            <h2 class="text-center">Members</h2>
            <div class="row">
                <!-- Member 1 -->
                <div class="col-md-3">
                    <div class="card">
                        <img src="profile1.jpg" class="card-img-top" alt="Member A">
                        <div class="card-body text-center">
                            <h5 class="card-title">Member A</h5>
                            <p class="card-text">Laboratory Coordinator</p>
                            <div class="social-icons">
                                <a href="#" class="btn btn-outline-primary btn-sm"><i class="bi bi-linkedin"></i></a>
                                <a href="#" class="btn btn-outline-primary btn-sm"><i class="bi bi-github"></i></a>
                                <a href="#" class="btn btn-outline-primary btn-sm"><i class="bi bi-instagram"></i></a>
                                <a href="#" class="btn btn-outline-primary btn-sm"><i class="bi bi-envelope"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Member 2 -->
                <div class="col-md-3">
                    <div class="card">
                        <img src="profile2.jpg" class="card-img-top" alt="Member B">
                        <div class="card-body text-center">
                            <h5 class="card-title">Member B</h5>
                            <p class="card-text">Lab Assistant Coordinator</p>
                            <div class="social-icons">
                                <a href="#" class="btn btn-outline-primary btn-sm"><i class="bi bi-linkedin"></i></a>
                                <a href="#" class="btn btn-outline-primary btn-sm"><i class="bi bi-github"></i></a>
                                <a href="#" class="btn btn-outline-primary btn-sm"><i class="bi bi-instagram"></i></a>
                                <a href="#" class="btn btn-outline-primary btn-sm"><i class="bi bi-envelope"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Tambahkan card lainnya sesuai dengan anggota lainnya -->
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
