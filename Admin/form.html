        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="my-4">Add Member</h1>
                    <!-- TAMBAHIN DI BAWAH SINI -->
                    <form>
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td><label for="roomName" class="form-label">Nama dan Nomor Ruangan</label></td>
                                    <td><input type="text" class="form-control" id="roomName" placeholder="Contoh: Coworking space (B02)"></td>
                                </tr>
                                <tr>
                                    <td><label for="roomSize" class="form-label">Ukuran Ruangan</label></td>
                                    <td><input type="text" class="form-control" id="roomSize" placeholder="Contoh: 5 x 5"></td>
                                </tr>
                                <tr>
                                    <td><label for="minCapacity" class="form-label">Minimal Kapasitas</label></td>
                                    <td><input type="number" class="form-control" id="minCapacity"></td>
                                </tr>
                                <tr>
                                    <td><label for="maxCapacity" class="form-label">Maksimal Kapasitas</label></td>
                                    <td><input type="number" class="form-control" id="maxCapacity"></td>
                                </tr>
                                <tr>
                                    <td><label for="location" class="form-label">Lokasi</label></td>
                                    <td>
                                        <select class="form-select" id="location">
                                            <option selected>Pilih Lokasi Gedung</option>
                                            <option value="1">Gedung A</option>
                                            <option value="2">Gedung B</option>
                                            <option value="3">Gedung C</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="price" class="form-label">Harga</label></td>
                                    <td>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="price" placeholder="Rp Masukkan Harga Ruangan">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="timeUnit" class="form-label">Satuan Waktu Penyewaan</label></td>
                                    <td>
                                        <select class="form-select" id="timeUnit">
                                            <option selected>Pilih Satuan Waktu</option>
                                            <option value="1">Per Jam</option>
                                            <option value="2">Per Hari</option>
                                            <option value="3">Per Minggu</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="facilities" class="form-label">Fasilitas Ruangan</label></td>
                                    <td><textarea class="form-control" id="facilities" rows="3" placeholder="Masukkan Fasilitas ruangan"></textarea></td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="text-end">
                                        <button type="submit" class="btn btn-primary">Tambah Ruangan</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <!-- TAMBAHIN DI ATAS SINI -->
                </div>
            </main>
